<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive WebGL Drawing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    canvas {
      border: 1px solid #000;
      margin: 20px 0;
    }
    #numdot {
      font-size: 14px;
      margin: 10px 0;
    }
    .controls {
      margin: 15px 0;
    }
    .controls button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 3px;
      transition: background-color 0.2s;
    }
    .controls button:hover {
      background-color: #e0e0e0;
    }
    .controls button#clear {
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }
    .controls button#clear:hover {
      background-color: #f5c6cb;
    }
    .sliders {
      margin: 20px auto;
      max-width: 400px;
      text-align: left;
    }
    .slider-container {
      margin-bottom: 10px;
    }
    .slider-container label {
      display: inline-block;
      width: 100px;
    }
    .slider-container input {
      vertical-align: middle;
    }
  </style>
</head>
<body onload="main()">
  <h1>WebGL Drawing Tool</h1>
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas".
  </canvas>
  
  <p id="numdot">numdot:  ms:  fps:  </p>

  <div class="controls">
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="blue">Blue</button>
    <button type="button" id="clear">Clear</button>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triangleButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>
    <button type="button" id="makeDrawing">Make My Drawing!</button>
  </div>

  <div class="sliders">
    <div class="slider-container">
      <label for="redSlide">Red</label>
      <input type="range" min="0" max="100" value="100" id="redSlide">
      <span id="redValue">1.00</span>
    </div>
    <div class="slider-container">
      <label for="greenSlide">Green</label>
      <input type="range" min="0" max="100" value="100" id="greenSlide">
      <span id="greenValue">1.00</span>
    </div>
    <div class="slider-container">
      <label for="blueSlide">Blue</label>
      <input type="range" min="0" max="100" value="100" id="blueSlide">
      <span id="blueValue">1.00</span>
    </div>
    <div class="slider-container">
      <label for="sizeSlide">Size</label>
      <input type="range" min="5" max="40" value="5" id="sizeSlide">
      <span id="sizeValue">5</span>
    </div>
    <div class="slider-container">
      <label for="segSlide">Segments</label>
      <input type="range" min="5" max="30" value="10" id="segSlide">
      <span id="segValue">10</span>
    </div>
  </div>

  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="Triangle.js"></script>
  <script src="Circle.js"></script>
  <script src="Point.js"></script>
  <script src="asg2.js"></script>
</body>
</html>
